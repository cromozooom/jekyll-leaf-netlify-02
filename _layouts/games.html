<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="assets/css/app.css">
  </head>
  <body>
    <div class="container-fluid menu">
      <div class="container">
        <p><small>header template</small></p>
        <ul class="nav p-0 m-0">
          <li class="nav-item"><a class="nav-link" href="{{site.baseurl}}">{{ site.title }}</a></li>
          <li class="nav-item"><a class="nav-link active" href="{{site.baseurl}}">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="{{site.baseurl}}/posts.html">Posts</a></li>
          <li class="nav-item"><a class="nav-link" href="{{site.baseurl}}/games.html">Games</a></li>
        </ul>
      </div>
    </div>
    <div class="container-fluid">
      <div class="container">
        <hr>
        <h2>Games list</h2>
        <ul class="d-flex flex-wrap list-unstyled">{% for game in site.games limit:10 %}
          <li class="equalHW d-flex flex-column px-card"><a class="mx-auto" href=""><img src="{{game.image}}" title=" play {{ game.title }}"></a>
            <h3 class="text-center"><small>{{ game.title }}</small></h3>
          </li>{% endfor %}
        </ul>
      </div>
    </div>
    <footer class="container-fluid">
      <div class="container">
        <p>footer</p>
      </div>
    </footer>
  </body>
</html>
